<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="input-section">
                <h2>Ingrese el texto aquí</h2>
                <textarea id="inputText" placeholder="Ingrese su texto..."></textarea>
                <div class="buttons">
                    <button id="encryptBtn">Encriptar</button>
                    <button id="decryptBtn">Desencriptar</button>
                </div>
            </div>
            <div class="output-section">
                <h2>Resultado</h2>
                <div id="output">
                    <p id="noMessage">Ningún mensaje fue encontrado</p>
                    <p id="outputText"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
